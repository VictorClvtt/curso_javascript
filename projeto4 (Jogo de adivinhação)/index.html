<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Projeto 4</title>
</head>
<body onload="init()">
    
    <div class="gameBody">

        <div class="title">
            <i>Guess the Number</i>
            <i>1 - 100</i>
        </div>

        <input onchange="submitGuess()" type="number" placeholder="Your Guess" id="guess">

        <div style="height: 20px;"><span id="response" ></span></div>

        <div>
            <div class="numbers">
                <h3>Number of attempts:</h3>
                <span id="guessesNumber" style="padding: 2px 8px;">0</span>
            </div>
            <div class="numbers">
                <h3>Your guesses:</h3>
                <span id="guesses" style="overflow-x: scroll;">0</span>
            </div>
        </div>

        <button onclick="reinit()">New Game</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
